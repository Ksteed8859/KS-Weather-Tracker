<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./Assets/style.css"/>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col s5">
            <div class="section" id="search-bar">
            
                <h1>Search for a City: </h1>
                <form id="search-form">
                    <input id="search-input" type="text" placeholder="San Diego">
                <button id="search-btn"> Search </button>

                <h4>Previous Searches:</h4>
                <ul id="prev-searches">
                </ul>
        
            </div>
        </div>

        <div class="divider"></div>

        <div class="col s6">
            <div class="section" id="weather">
                
                    <div id="current-display">
                        <h2 id="CityName"></h2>
                        <span id="date"></span>
                        <div id="current-forecast">
                            <p>Temp: <span id="currentTemp"></span></p>
                            <p>Wind: <span id ="currentWind"></span></p>
                            <p>Humidity: <span id="currentHumidity"></span></p>
                        <div>
                    </div>
    
                <h2 id="upcoming">5-Day Forecast</h2>
                
                    <div class="cards" id="card1">
                        <p id="Day1"></p>
                        <p>Temp: <span id="Temp1"></span></p>
                        <p>Wind: <span id ="Wind1"></span></p>
                        <p>Humidity: <span id="Humidity1"></span></p>
                    </div>
                    <div class="cards">
                        <p id="Day2"></p>
                        <p>Temp: <span id="Temp2"></span></p>
                        <p>Wind: <span id ="Wind2"></span></p>
                        <p>Humidity: <span id="Humidity2"></span></p>
                    </div>
                    <div class="cards">
                        <p id="Day3"></p>
                        <p>Temp: <span id="Temp3"></span></p>
                        <p>Wind: <span id ="Wind3"></span></p>
                        <p>Humidity: <span id="Humidity3"></span></p>
                    </div>
                    <div class="cards">
                        <p id="Day4"></p>
                        <p>Temp: <span id="Temp4"></span></p>
                        <p>Wind: <span id ="Wind4"></span></p>
                        <p>Humidity: <span id="Humidity4"></span></p>
                    </div>
                    <div class="cards">
                        <p id="Day5"></p>
                        <p>Temp: <span id="Temp5"></span></p>
                        <p>Wind: <span id ="Wind5"></span></p>
                        <p>Humidity: <span id="Humidity5"></span></p>
                    </div>
                
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Assets/script.js"></script>

</body>
