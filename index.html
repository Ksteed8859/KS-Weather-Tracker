<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css"/>
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div id="search-bar">
        <h1>Search for a City: </h1>
        <form id="search-form">
            <input id="search-input" type="text" placeholder="San Diego">
        <button id="search-btn"> Search </button>
    </div>
    <div id="save-history">
        <ul id="prev-searches">
            <li>Atlanta</li>
            <li>Denver</li>
            <li>Seattle</li>
            <li>San Francisco</li>
            <li>Orlando</li>
        </ul>
    </div>

    <div id="current-display">
        <h1>City Name</h1>
        <ul id="current-forcast">
            <li>Temp: </li>
            <li>Wind: </li>
            <li>Humidity: </li>
        </ul>
    </div>

    <div id="5-day-forcast">
        
    </div>
    


    <script src="./Assets/script.js"></script>
</body>
</html>
